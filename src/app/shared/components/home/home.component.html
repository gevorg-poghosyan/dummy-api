<div class="wraper" *ngFor="let car of data">
    <p>
        <input value={{car[1].model}} >
        <input value={{car[1].make}} >
        <input value={{car[1].year}} >
        <input value={{car[1].price}} >
        <button (click)="deleteCar(car[0])">delete</button>
        <button (click)="editCar(car[1], car[0])">Edit</button>
    </p>
</div>
