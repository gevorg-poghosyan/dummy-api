  <input type="text" [(ngModel)]="car.make">
  <input type="text" [(ngModel)]="car.model">
  <input type="text" [(ngModel)]="car.year">
  <input type="text" [(ngModel)]="car.price">
  <button type="submit" (click)="onAddCar()">Add</button>
  <button type="submit" (click)="onSaveCar()">Save</button>
</div>
